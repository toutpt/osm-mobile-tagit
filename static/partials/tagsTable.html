<div>
<div class="form-group">
    <input class="form-control" type="text" ng-model="tags.name" placeholder="name"/>
</div>
<div class="form-group">
    <input class="form-control" type="text" ng-model="tags.amenity" placeholder="amenity"/>
    <ul class="list-group ng-hide" ng-controller="TagsController" ng-show="tags.amenity">
      <li class="list-group-item" ng-repeat="amenity in amenities | filter:tags.amenity">
        <div class="btn-group" style="width:100%">
            <button type="button" class="btn btn-default"style="width: 80%" ng-click="addAmenityTag(amenity.value)">
              {{amenity.value}}
              <span class="label label-default">{{amenity.count}}</span>
            </button>
            <a class="btn btn-default" style="width: 20%" tooltip="{{amenity.description}}" tooltip-trigger="click" ng-disabled="!amenity.description">
              i
            </a>
        </div>
      </li>
    </ul>
</div>
<div class="form-group">
    <input class="form-control" type="text" ng-model="tags.shop" placeholder="shop"/>
    <ul class="list-group ng-hide" ng-controller="TagsController" ng-show="tags.shop">
      <li class="list-group-item" ng-repeat="shop in shops | filter:tags.shop">
        <div class="btn-group" style="width:100%">
            <button type="button" class="btn btn-default"style="width: 80%" ng-click="addShopTag(shop.value)">
              {{shop.value}}
              <span class="label label-default">{{amenity.count}}</span>
            </button>
            <a class="btn btn-default" style="width: 20%" tooltip="{{shop.description}}" tooltip-trigger="click" ng-disabled="!amenity.description">
              i
            </a>
        </div>
      </li>
    </ul>
</div>

<div class="form-group ng-show" ng-repeat="(k,v) in tags" ng-hide="k === 'name' || k === 'amenity' || k === 'shop'">
  <label>{{k}}</label>
  <div class="input-group">
    <input class="form-control" ng-model="v"/>
    <div class="input-group-btn ng-hide" ng-show="loggedin">
      <button class="btn btn-danger" ng-click="removeTag(k)"><i class="fa fa-trash-o"></i></button>
    </div>
  </div>
</div>
<div class="form-group ng-hide" ng-show="loggedin">
	<input class="form-control" type="text" placeholder="key" ng-model="newTagKey"/>
</div>
<div class="form-group">
	<input class="form-control" type="text" placeholder="value" ng-model="newTagValue"/>
</div>
<div class="form-group">
	<button class="btn btn-default form-control" ng-click="addTag()"><i class="fa fa-plus-square-o"></i></button>
</div>
</div>
