<div class="row">
    <div class="col-md-6">
        <div>
          <div ng-controller="LeafletController">
            <leaflet center="center" markers="markers" layers="layers" width="100%" height="300" geojson="leafletGeojson"></leaflet>
            <div class="panel panel-default ng-hide" ng-show="loggedin">
              <div class="panel-heading">
                <div class="btn-group">
                  <a class="btn" ng-class="{'btn-default': !(amenity && shop), 'btn-primary': amenity || shop}" ng-disabled="zoomLevel < 19" ng-click="toggleAmenityAndShopLayer()">
                    <i class="fa fa-map-marker"></i>
                    <i class="fa fa-refresh fa-spin ng-hide" ng-show="loading.layer"></i>
                  </a>
                  <a class="btn" ng-class="{'btn-default': !building, 'btn-primary': building}" ng-disabled="zoomLevel < 19" ng-click="toggleBuildingLayer()">
                    <i class="fa fa-cube"></i>
                  </a>
                  <a class="btn" ng-class="{'btn-default': !markers.newNode, 'btn-primary': markers.newNode}" ng-disabled="zoomLevel < 19" ng-click="toggleNewNode()">
                    <i class="fa fa-crosshairs"></i>
                  </a>
                  <a class="btn btn-default" ng-class="{'btn-danger': errorLocalisation, 'btn-primary': localised, 'default': errorLocalisation !== undefiend && !localised}" ng-disabled="disabledLocation" ng-click="updateLocation()">
                    <i class="fa fa-location-arrow"></i>
                  </a>
                </div>
                <div class="alert alert-danger ng-hide" ng-show="errorLocalisation">{{errorLocalisation.message}}</div>
                <div class="alert alert-warning ng-hide" ng-show="zoomLevel <= 18"><i class="fa fa-warning text-warning"></i> Zoom must be >= 19 to enable tools</div>
              </div>
              <div class="panel-body ng-hide" ng-show="currentElement" ng-controller="SaveController">
                <div class="form-group">
                    <input class="form-control" type="text" ng-model="currentElement.properties.name" placeholder="name"/>
                </div>
                <div class="form-group ng-hide" ng-show="currentElement.properties.shop === undefined">
                    <input class="form-control" type="text" ng-model="currentElement.properties.amenity" placeholder="amenity"/>
                </div>
                <div class="form-group ng-hide" ng-show="currentElement.properties.amenity === undefined">
                    <input class="form-control" type="text" ng-model="currentElement.properties.shop" placeholder="shop"/>
                </div>
                <alert type="'danger'" class="ng-hide" ng-show="loading.updateTags.msg">
                  HTTP status : {{loading.updateTags.msg.status}}. Message : {{loading.updateTags.msg.data}}
                </alert>
                <button ng-disabled="!currentElement" class="form-control btn btn-primary" ng-click="updateTags(currentElement)">Update
                  <i class="fa fa-refresh fa-spin ng-hide" ng-show="loading.updateTags.loading"></i>
                  <i class="fa fa-times ng-hide" ng-show="loading.updateTags.ko"></i>
                  <i class="fa fa-check ng-hide" ng-show="loading.updateTags.ok"></i>
                </button>

              </div>
            </div>
            <div class="panel panel-default ng-hide" ng-show="markers.newNode">
              <div class="panel-body" ng-controller="SaveController">
                <div class="form-group">
                    <input class="form-control" type="text" ng-model="markers.newNode.name" placeholder="name"/>
                </div>
                <div class="form-group" ng-hide="markers.newNode.shop">
                    <input class="form-control" type="text" ng-model="markers.newNode.amenity" placeholder="amenity"/>
                </div>
                <div class="form-group" ng-hide="markers.newNode.amenity">
                    <input class="form-control" type="text" ng-model="markers.newNode.shop" placeholder="shop"/>
                </div>
                <button ng-disabled="!(markers.newNode.amenity !== undefined || markers.newNode.name !== undefined || markers.newNode.shop !== undefined)" class="form-control btn btn-primary" ng-click="addNode(currentElement)">Add
                </button>

              </div>
            </div>
          </div>
        </div>
    </div>

</div>
