<!doctype html>
<html lang="en" ng-app="osmMobileTagIt">
<head>
  <meta charset="utf-8">
  <title>OSM Mobile TagIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/built.css" />
</head>
<body>
  <div id="wrapper">
    <div id="page-wrapper" class="container-fluid">
      <div class="row">
        <div class="col-xs-12" ng-controller="LoginController">
          <div class="form-group ng-hide" ng-show="!loggedin">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-user"></i></div>
              <input type="text" name="username" class="form-control" ng-model="settings.username" placeholder="username" />
            </div>
          </div>
          <div class="form-group ng-hide" ng-show="!loggedin">
            <input type="password" name="password" class="form-control" ng-model="mypassword" placeholder="password"/>
          </div>
          <div class="form-group  ng-hide" ng-show="!loggedin">
            <button class="form-control btn btn-primary" ng-click="login()">Login</button>
          </div>
          <div class="form-group ng-hide" ng-show="loggedin">
            <button class="form-control btn btn-danger" ng-click="logout()">Logout</button>
          </div>
        </div>
      </div>

      <div ng-view></div>
      <div class="row">
        <div class="col-xs-12" ng-controller="ChangesetController">
          <div class="form-group  ng-hide" ng-show="!changesetID">
            <button class="form-control btn btn-default" ng-click="createChangeset()">Create change set</button>
          </div>
          <div class="form-group  ng-hide" ng-show="changesetID">
            <button class="form-control btn btn-primary" ng-click="closeChangeset()">Save (close changeset {{changesetID}})</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="libs.js"></script>
  <script src="built.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-51036349-1', 'makinacorpus.github.io');
  ga('send', 'pageview');

</script>

</body>
</html>
